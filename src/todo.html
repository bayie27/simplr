<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Simplr</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/simplr-logo.jpg" alt="Simplr Logo" style="height: 2.2rem; width: auto; vertical-align: middle;" />
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="todo.html" class="active">To-Do</a></li>
                    <li><a href="pomodoro.html">Timer</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="todo-section">
            <h2>âœ… To-Do List</h2>
            
            <div class="todo-controls">
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addTaskBtn">Add Task</button>
                </div>
                <div class="search-task">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
            </div>

            <div class="task-stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </section>

        <aside class="ad-section">
            <div class="image-row">
                <img src="images/coke-1.jpg" alt="Coca-Cola Advertisement" class="ad-image">
                <img src="images/coke-2.jpg" alt="Coca-Cola Advertisement" class="ad-image">
                <img src="images/coke-3.jpg" alt="Coca-Cola Advertisement" class="ad-image">
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Simplr. Enjey A., Seb M., Dani S., Paulo T.</p>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/todo.js"></script>
</body>
</html>
