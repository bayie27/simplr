<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Simplr</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/simplr-logo.jpg" alt="Simplr Logo" style="height: 2.2rem; width: auto; vertical-align: middle;" />
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="todo.html">To-Do</a></li>
                    <li><a href="pomodoro.html">Timer</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="feedback-section">
            <h2>ðŸ“‹ Feedback</h2>
            <p style="margin-bottom: 1.5rem;">Help us improve Simplr! Share your thoughts and suggestions.</p>
            
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="userName">Name (Optional)</label>
                    <input type="text" id="userName" placeholder="Your name..." maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="userMessage">Message *</label>
                    <textarea id="userMessage" placeholder="Share your feedback..." rows="6" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Submit Feedback</button>
                    <button type="button" id="viewFeedbackBtn" class="secondary-btn">View Previous Feedback</button>
                </div>
            </form>

            <div id="submissionSummary" class="submission-summary" style="display: none;">
                <h3>Thank you for your feedback!</h3>
                <p id="summaryText"></p>
            </div>

            <div id="feedbackHistory" class="feedback-history" style="display: none;">
                <h3>Previous Feedback</h3>
                <div id="feedbackList" class="feedback-list"></div>
                <button id="clearFeedbackBtn" class="secondary-btn">Clear All Feedback</button>
            </div>
        </section>

        <aside class="ad-section">
            <div class="image-row">
                <img src="images/coke-1.jpg" alt="Coca-Cola Advertisement" class="ad-image">
                <img src="images/coke-2.jpg" alt="Coca-Cola Advertisement" class="ad-image">
                <img src="images/coke-3.jpg" alt="Coca-Cola Advertisement" class="ad-image">
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Simplr. Enjey A., Seb M., Dani S., Paulo T.</p>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/feedback.js"></script>
</body>
</html>
